name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  bugcat:
    name: Bugcat Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check bugcat exists
        run: |
          if [ ! -f "public/images/bugcat asleep.gif" ]; then
            echo "Error: bugcat asleep.gif is missing from public/images!"
            exit 1
          fi
          echo "bugcat is safe and sound"

  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest
    needs: [bugcat]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: bunx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Validate push commits
        if: github.event_name == 'push'
        run: bunx commitlint --from ${{ github.event.before }} --to ${{ github.event.after }} --verbose

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: [bugcat]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome format check
        run: bun run format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [bugcat]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bun run lint:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [bugcat]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bun run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format, lint, type-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js application
        run: bun run build
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/test
          NEXTAUTH_SECRET: test-secret-minimum-32-characters-long
          NEXTAUTH_URL: http://localhost:3000
          GOOGLE_ID: test-id
          GOOGLE_SECRET: test-secret

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [bugcat]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602  # v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
